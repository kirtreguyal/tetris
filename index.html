<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tetris</title>
        <style>
            body {
                background: black;
            }

            #tetris {
                display: grid;
                grid-template-columns: repeat(10, 30px);
                grid-template-rows: repeat(20, 30px);
                margin: auto;
                border: 0.1px solid gray;
                width: fit-content;
            }

            .grid-item {
                border: 1px solid gray;
            }

            .grid-item[space="1"]{
                background: #F6EBEB;
            }

            .grid-item[space="2"]{
                background: #F8CDD2;
            }

            .grid-item[space="3"]{
                background: #FAAEBB;
            }

            .grid-item[space="4"]{
                background: #FC8FA8;
            }

            .grid-item[space="5"]{
                background: #FD7099;
            }

            .grid-item[space="6"]{
                background: #FF508C;
            }

            .grid-item[space="7"]{
                background: #FF3083;
            }
        </style>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="tetris"></div>
    </body>
</html>
